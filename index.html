<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8" /> 
        <link rel="stylesheet" media="screen" type="text/css" href="style.css" />
        <link href='http://fonts.googleapis.com/css?family=Kite+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
        <script src="" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>

    <body>
      <div class="i_menu">
          <ul class="b_menu"> 
              <li class="e_menu e_menu-home" goto="home"></li>
              <li class="e_menu e_menu-cartman" goto="chatCartman"></li>
              <li class="e_menu e_menu-stan" goto="chatStan"></li>
              <li class="e_menu e_menu-kyle" goto="chatKyle"></li>
              <li class="e_menu e_menu-kenny" goto="chatKenny"></li>
              <li class="e_menu e_menu-movie" goto="chatKenny"></li>
          </ul>
      </div>   
      <div class="i_wropper">
           <div class="i_wBlock" >
                <div id="home" class="page">
                    
                </div>
               <div id="chatCartman" class="page">
                   
                    <div class="cartman_chat-bable bable"></div>                           
                   <div class="chat cartman_chat">
                            
                      
                            <div class="chat-heder" >Cartman chat</div>

                            <div class="input_area">
                                <div class="scotch_l"></div>
                                <div class="scotch_r"></div>
                                <input type="text" class="chat-input" name="cartman"  value="" placeholder="say"/>
                                <a href="#" class="say"></a>
                            </div>
                        

                    </div> 
               </div>
               <div id="chatStan" class="page">
                   <div class="stan_chat-bable bable"></div>
                 
                   <div class="chat stan_chat">
                       
                           <div class="chat-heder" >Stan chat</div>
                           
                           <div class="input_area">
                               <div class="scotch_l"></div>
                               <div class="scotch_r"></div>
                                <input type="text" class="chat-input" name="stan" value="" placeholder="say"/>
                                <a href="#" class="say"></a>
                           </div>
                       
                   </div> 
               </div>
               <div id="chatKyle" class="page">
                    <div class="kyle_chat-bable  bable"></div>
                 
                   <div class="chat kyle_chat">
                       
                           <div class="chat-heder" >Kyle chat</div>

                               <div class="scotch_l"></div>
                               <div class="scotch_r"></div>
                                <input type="text" class="chat-input" name="kyle" value="" placeholder="say"/>

                           </div>
                       
                   </div> 
               </div>
               
               <div id="chatKenny" class="page">
                    <div class="kenny_chat-bable  bable"></div>
                 
                   <div class="chat kenny_chat">
                      
                           <div class="chat-heder" >Kenny chat</div>
                           
                           <div class="input_area">
                               <div class="scotch_l"></div>
                               <div class="scotch_r"></div>
                                <input type="text" class="chat-input" name="kenny" value="" placeholder="say"/>
                                <a href="#" class="say"></a>
                           </div>
                      
                   </div> 
               </div>
           </div>
       </div>
      <div class="audio_store">
            <audio class="Cartman_hi" id="cartman-hi" src="./audio/test.ogg" >Браузер гавно</audio>
